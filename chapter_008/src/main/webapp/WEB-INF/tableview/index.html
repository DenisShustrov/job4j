<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === "") {
                alert("Please, enter your name!");
                return false;
            }
            if ($('#surname').val() === "") {
                alert("Please, enter your surname!");
                return false;
            }
            if ($('#description').val() === "") {
                alert("Data in the field description not filled!");
                return false;
            }
            return true;
        }

        function addRow() {
            var table = document.getElementById("table");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = $('#name').val();
            cell2.innerHTML = $('#surname').val();
            cell3.innerHTML = $("input[name=optradio]:checked").val();
            cell4.innerHTML = $('#description').val();
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
</div>
<form action="">
    <table style="margin-left: 30px">
        <tr>
            <td>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="description">Sex:</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="Male" checked>Male</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="Female">Female</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
            </td>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <button type="button" class="btn" onclick="addRow(); return validate()">Add</button>
                </div>
            </td>
        </tr>
    </table>
</form>

<div class="container">
    <h2>Data table</h2>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
